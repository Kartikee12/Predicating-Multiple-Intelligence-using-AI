<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelligence Guesser</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background-color: #f4f4f4; }
    .container { margin-top: 50px; }
    .voice-mode-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      padding: 10px 15px;
      border-radius: 50%;
    }
    .voice-active {
      background-color: #28a745;
      color: white;
    }
    .voice-status {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Welcome to the Intelligence Guesser</h2>
    <form method="POST" id="userForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="background">Educational/Professional Background</label>
        <input type="text" class="form-control" id="background" name="background" required>
      </div>
      <div class="form-group">
        <label for="question_preference">Question Preference</label>
        <select class="form-control" id="question_preference" name="question_preference">
          <option value="mcq">Multiple Choice</option>
          <option value="textual">Textual</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Start Assessment</button>
    </form>
  </div>
  
  <button class="btn voice-mode-btn" id="voiceMode" aria-label="Enable voice mode for accessibility">
    <i class="fas fa-microphone"></i>
  </button>
  
  <div class="voice-status" id="voiceStatus">Listening...</div>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Voice interaction scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const voiceButton = document.getElementById('voiceMode');
      const voiceStatus = document.getElementById('voiceStatus');
      const form = document.getElementById('userForm');
      
      // Check if the browser supports speech recognition
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const SpeechSynthesis = window.speechSynthesis;
      
      if (!SpeechRecognition || !SpeechSynthesis) {
        alert("Sorry, your browser doesn't support speech recognition or synthesis.");
        return;
      }
      
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      
      // Voice mode state
      let voiceMode = false;
      
      // Check if voice mode was previously enabled (using localStorage)
      if (localStorage.getItem('voiceMode') === 'true') {
        enableVoiceMode();
      }
      
      // Function to speak text
      function speak(text) {
        if (!voiceMode) return;
        
        // Cancel any ongoing speech
        if (SpeechSynthesis.speaking) {
          SpeechSynthesis.cancel();
        }
        
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 1.0;
        SpeechSynthesis.speak(utterance);
      }
      
      // Announce page elements when voice mode is enabled
      function announcePage() {
        const welcomeText = "Welcome to the Intelligence Guesser. This form requires your name, age, educational background, and question preference. Say 'fill form' to begin, or 'help' for commands.";
        speak(welcomeText);
      }
      
      // Enable voice mode
      function enableVoiceMode() {
        voiceMode = true;
        localStorage.setItem('voiceMode', 'true');
        voiceButton.classList.add('voice-active');
        announcePage();
      }
      
      // Disable voice mode
      function disableVoiceMode() {
        voiceMode = false;
        localStorage.setItem('voiceMode', 'false');
        voiceButton.classList.remove('voice-active');
        if (SpeechSynthesis.speaking) {
          SpeechSynthesis.cancel();
        }
      }
      
      // Toggle voice mode when button is clicked
      voiceButton.addEventListener('click', function() {
        if (voiceMode) {
          disableVoiceMode();
        } else {
          enableVoiceMode();
        }
      });
      
      // Process voice commands
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase().trim();
        processCommand(transcript);
      };
      
      recognition.onend = function() {
        if (voiceMode) {
          voiceStatus.style.display = 'none';
          // Small delay before restarting to prevent rapid cycles
          setTimeout(() => {
            if (voiceMode) {
              recognition.start();
              voiceStatus.style.display = 'block';
            }
          }, 1000);
        }
      };
      
      // Process voice commands
      function processCommand(command) {
        console.log("Command received:", command);
        
        // Help command
        if (command.includes('help')) {
          speak("Available commands: fill form, submit form, read form, or say the name of a field followed by your answer.");
          return;
        }
        
        // Fill form command - uses Gemini API to process natural language
        if (command.includes('fill form')) {
          speak("Please tell me your name, age, and educational background in a single sentence.");
          return;
        }
        
        // Submit form command
        if (command.includes('submit form') || command.includes('start assessment')) {
          speak("Submitting your form");
          form.submit();
          return;
        }
        
        // Read form command
        if (command.includes('read form')) {
          const name = document.getElementById('name').value || "not provided";
          const age = document.getElementById('age').value || "not provided";
          const background = document.getElementById('background').value || "not provided";
          const preference = document.getElementById('question_preference').value === 'mcq' ? "multiple choice" : "textual";
          
          speak(`Your form has the following information: Name: ${name}, Age: ${age}, Background: ${background}, Question preference: ${preference}`);
          return;
        }
        
        // Process form filling through natural language
        // For more complex inputs, we would send to Gemini API
        processFormInput(command);
      }
      
      // Process form inputs based on voice commands
      function processFormInput(input) {
        // Example of direct field references
        if (input.includes('my name is') || input.includes('name is')) {
          const nameMatch = input.match(/(?:my name is|name is) (.+)/i);
          if (nameMatch && nameMatch[1]) {
            document.getElementById('name').value = nameMatch[1].trim();
            speak(`Set name to ${nameMatch[1].trim()}`);
          }
          return;
        }
        
        if (input.includes('my age is') || input.includes('age is') || input.includes('i am') && input.includes('years old')) {
          // Extract age using regex
          const ageMatch = input.match(/(?:my age is|age is|i am) (\d+)/i);
          if (ageMatch && ageMatch[1]) {
            document.getElementById('age').value = ageMatch[1].trim();
            speak(`Set age to ${ageMatch[1].trim()}`);
          }
          return;
        }
        
        if (input.includes('background is') || input.includes('my background is')) {
          const bgMatch = input.match(/(?:my background is|background is) (.+)/i);
          if (bgMatch && bgMatch[1]) {
            document.getElementById('background').value = bgMatch[1].trim();
            speak(`Set background to ${bgMatch[1].trim()}`);
          }
          return;
        }
        
        if (input.includes('question preference') || input.includes('prefer')) {
          if (input.includes('multiple choice') || input.includes('mcq')) {
            document.getElementById('question_preference').value = 'mcq';
            speak("Set question preference to multiple choice");
          } else if (input.includes('textual') || input.includes('text')) {
            document.getElementById('question_preference').value = 'textual';
            speak("Set question preference to textual");
          }
          return;
        }
        
        // For more complex natural language processing, integrate with Gemini
        if (input.length > 10) {
          // This would be where we call the Gemini API
          // For now, we'll use a simplified approach
          speak("I heard you say: " + input + ". Please use specific commands like 'my name is John' or 'my age is 30'.");
        }
      }
      
      // Start voice recognition when voice mode is enabled
      voiceButton.addEventListener('click', function() {
        if (voiceMode) {
          try {
            recognition.start();
            voiceStatus.style.display = 'block';
          } catch (error) {
            console.error("Recognition error:", error);
          }
        } else {
          recognition.stop();
          voiceStatus.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
